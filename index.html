<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To‑Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>To‑Do List</h1>
            <button id="themeToggle" class="theme-toggle" aria-pressed="false">
                <span id="themeIcon"> </span>
                <span id="themeLabel">Dark</span>
            </button>
        </header>
        <div class="card">
            <form id="taskForm">
                <input id="taskInput" type="text" placeholder="Tambahkan tugas baru...">
                <input id="dateInput" type="date">
                <button id="addBtn" type="submit">Tambah</button>
            </form>
            <ul id="taskList"></ul>
            <div class="small">
                <div class="filters">
                    <button class="filter active" data-filter="all">Semua</button>
                    <button class="filter" data-filter="active">Aktif</button>
                    <button class="filter" data-filter="completed">Selesai</button>
                </div>
                <button id="clearCompleted">Bersihkan</button>
            </div>
        </div>
        1
        <p class="info">Tugas dan tema tersimpan di localStorage.</p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
